<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="darkModeButton">Dark Mode</button>
    <div class="container">
        <h1>Dynamic Quiz Generator</h1>
        <div id="topicSelection">
            <label for="topics">Select Topics:</label>
            <select id="topics" multiple>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
        </div>
        <div id="difficultySelection">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <button onclick="generateQuiz()">Generate Quiz</button>
    </div>

    <div id="quizContainer" class="container hidden">
        <h2>Quiz Questions</h2>
        <div id="quizQuestions"></div>
        <button onclick="submitQuiz()">Submit Quiz</button>
    </div>

    <div id="resultsContainer" class="container hidden">
        <h2>Quiz Results</h2>
        <div id="quizResults"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
